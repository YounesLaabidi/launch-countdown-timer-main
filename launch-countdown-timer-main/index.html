<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- MOBILE VIEW CSS -->
    <link rel="stylesheet" href="assets/css/mobile-view.css" />
    <!--  -->
    <!-- DESKTOP VIEW CSS -->
    <link rel="stylesheet" href="assets/css/desktop-view.css" />
    <!--  -->
    <!-- MAIN SCRIPT -->
    <script defer src="assets/js/script.js"></script>
    <!--  -->
    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--  -->
    <!-- WEB PAGE TITLE -->
    <title>Frontend Mentor | Launch countdown timer</title>
    <!--  -->
  </head>
  <body>
    <div class="countdown">
      <div class="countdown__header">
        <h1 class="countdown__header-text">WE'RE LAUNCHING SOON</h1>
      </div>
      <div class="countdown__body">
        <div class="timer">
          <div class="timer__unit">
            <div class="unit unit-d"></div>
            <p class="unit-name">DAYS</p>
          </div>
          <div class="timer__unit">
            <div class="unit unit-h"></div>
            <p class="unit-name">HOURS</p>
          </div>
          <div class="timer__unit">
            <div class="unit unit-m"></div>
            <p class="unit-name">MINUTES</p>
          </div>
          <div class="timer__unit">
            <div class="unit unit-s"></div>
            <p class="unit-name">SECONDS</p>
          </div>
        </div>
      </div>
      <div class="countdown__footer">
        <ul class="countdown__footer__sm">
          <li class="sm-icon">
            <a href="#">
              <img src="assets/images/icon-facebook.svg" alt="icon-facebook"
            /></a>
          </li>
          <li class="sm-icon">
            <a href="#">
              <img src="assets/images/icon-pinterest.svg" alt="icon-pinterest"
            /></a>
          </li>
          <li class="sm-icon">
            <a href="#">
              <img src="assets/images/icon-instagram.svg" alt="icon-instagram"
            /></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="bg-illustration">
      <img src="assets/images/bg-stars.svg" alt="star-illustration" />
      <img src="assets/images/pattern-hills.svg" alt="hills-illustration" />
    </div>
    <!-- <script src="assets/js/practice.js"></script> -->
  </body>
</html>
